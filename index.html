<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="error-overlay" style="position:fixed;left:0;top:0;right:0;background:#000;color:#fff;padding:10px;font-family:monospace;display:none;z-index:9999;white-space:pre-wrap;max-height:40vh;overflow:auto;"></div>

    <script>
      // Global error handler to surface runtime errors on the page
      window.addEventListener('error', function (e) {
        const overlay = document.getElementById('error-overlay');
        overlay.style.display = 'block';
        overlay.textContent = 'Error: ' + (e.message || e.error) + '\n' + (e.filename || '') + ':' + (e.lineno || '') + '\n' + (e.error && e.error.stack ? e.error.stack : '');
      });
      window.addEventListener('unhandledrejection', function (e) {
        const overlay = document.getElementById('error-overlay');
        overlay.style.display = 'block';
        overlay.textContent = 'Unhandled Rejection: ' + (e.reason && e.reason.stack ? e.reason.stack : String(e.reason));
      });
    </script>

    <script src="sketch.js"></script>
  </body>
</html>
